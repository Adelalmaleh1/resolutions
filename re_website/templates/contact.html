{% extends 'layout.html' %}
{% load static %}
{% load bootstrap_tags static %}
{% block content %}
    
    <div class="page-header">
        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Contact with Us</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section id="contact" class="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title text-center wow fadeInDown" data-wow-duration="2s" data-wow-delay="50ms">
                        <h2>Contact With Us</h2>
                        <p>Do not hesitate to contact us anytime</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-2">
                    <form action= "" method="POST">
                        <div class="row"></div>
                            <div class="col-md-10 modal-body" data-wow-duration="2s" data-wow-delay="600ms">
                                    {% csrf_token %}
                                    {{ form|as_bootstrap_inline }}
                                <div id="success" class="form-actions">
                                    <button type="submit" class="save btn btn-primary">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>  
    </section>
    <div class="google-map">
        <div id="map" data-position-latitude="48.858370" data-position-longitude="2.294481"></div>
    </div>
   {% endblock %}
    </body>
</html>
